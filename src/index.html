<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager with Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="task-manager-header">
        <h1>Task Manager</h1>
        <div>
            <button id="allTasks" class="filter-btn active">All Tasks</button>
            <button id="completedTasks" class="filter-btn">Completed</button>
            <button id="pendingTasks" class="filter-btn">Pending</button>
        </div>
    </header>
    <div class="task-manager-dashboard">
        <div id="calendar-container">
            <div id="calendar"></div>
        </div>
        <div id="task-manager">
            <div class="task-input-area">
                <input type="text" id="taskInput" placeholder="Add a new task">
                <input type="date" id="dueDateInput">
                <select id="priorityInput">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button id="addTaskBtn">Add Task</button>
            </div>
            <div id="taskCounter" class="green">Tasks: 0</div>
            <ul id="taskList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
