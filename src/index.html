<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager with Calendar</title>
    <style>
        .task-manager-dashboard {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        #task-manager {
            flex-grow: 1;
            margin-right: 20px;
        }

        #calendar-container {
            width: 300px; /* Adjust as needed */
            margin-top: 20px;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .calendar-day {
            padding: 10px;
            border: 1px solid #ccc;
            position: relative;
        }

        .task-dot {
            height: 5px;
            width: 5px;
            background-color: #007bff; /* Blue dot for tasks */
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            left: calc(50% - 2.5px);
        }

        #taskList {
            list-style-type: none;
            padding: 0;
        }

        #taskList li {
            background: #f0f0f0;
            margin-top: 5px;
            padding: 10px;
            border-radius: 5px;
        }

        .green {
            color: green;
        }

        .red {
            color: red;
        }
    </style>
</head>
<body>
    <div class="task-manager-dashboard">
        <div id="task-manager">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <input type="date" id="dueDateInput">
            <select id="priorityInput">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button id="addTaskBtn">Add Task</button>
            <div>
                <button onclick="filterTasks('all')">All Tasks</button>
                <button onclick="filterTasks('completed')">Completed</button>
                <button onclick="filterTasks('pending')">Pending</button>
            </div>
            <div>
                Sort by:
                <select id="sortTasks">
                    <option value="dueDate">Due Date</option>
                    <option value="priority">Priority</option>
                </select>
                <button onclick="sortTasks()">Sort</button>
            </div>
            <div id="taskCounter" class="green">Tasks: 0</div>
            <ul id="taskList"></ul>
        </div>
        <div id="calendar-container">
            <div id="calendar-title">Calendar</div>
            <div id="calendar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
