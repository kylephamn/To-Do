<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle's Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="task-manager-header">
        <h1>Kyle's Task Manager</h1>
        <nav>
            <button id="allTasks" class="filter-btn active">All Tasks</button>
            <button id="completedTasks" class="filter-btn">Completed</button>
            <button id="pendingTasks" class="filter-btn">Pending</button>
        </nav>
        <div class="task-actions">
            <button id="addTaskBtn">Add Task</button>
            <label for="sortTasks">Sort by:</label>
            <select id="sortTasks">
                <option value="dueDate">Due Date</option>
                <option value="priority">Priority</option>
            </select>
        </div>
    </header>

    <div class="main-content">
        <div id="calendar-container">
            <div id="calendar"></div>
        </div>
        <div class="task-manager-dashboard">
            <div id="task-manager">
                <input type="text" id="taskInput" placeholder="Add a new task">
                <input type="date" id="dueDateInput">
                <select id="priorityInput">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <div id="taskCounter" class="green">Tasks: 0</div>
                <ul id="taskList"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
